    <h1>Let's Connect!</h1>
    <section class="form-section">
      <h4>Fill in your contact information and I will reach out to you via email or phone!</h4>
      <form>
        <label class="form-label" for="first">First Name</label>
        <input id="first" name="first" type="text" placeholder="Enter your first name"><br><br>

        <label class="form-label" for="last">Last Name</label>
        <input id="last" name="last" type="text" placeholder="Enter your last name"><br><br>

        <label class="form-label" for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter your email"><br><br>

        <label class="form-label" for="cell">Cell Phone</label>
        <input id="cell" name="cell" type="text" placeholder="Enter your cell phone"><br><br>

        <label id="salt-image-label" class="form-label" for="image">Do the salt flats really taste like salt?</label><br>
        <input id="salt-image-yes" name="salt-image" type="radio" value="yes">
        <span>Yes</span><br><br>
        <input id="salt-image-no" name="salt-image" type="radio" value="no">
        <span>No</span><br>
        <img src="images/tyler-salt.jpg" alt="tyler-salt-flats"><br>

        <button type="submit">Submit</button>
      </form>
    </section>
